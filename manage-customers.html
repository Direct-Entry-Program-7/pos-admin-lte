                <div class="card-header">

                <!-- form start -->
                <form id="quickForm">

                    <div class="form-group">
                      <label for="txt-id">Customer ID</label>
                      <input type="text" name="id" class="form-control" id="txt-id" placeholder="Eg. C001">

                    <div class="form-group">
                      <label for="txt-name">Customer Name</label>
                      <input type="text" name="name" class="form-control" id="txt-name" placeholder="Eg. Pethum Jeewantha">
                    </div>
                    <div class="form-group">
                      <label for="txt-address">Customer Address</label>
                      <input type="text" name="address" class="form-control" id="txt-address" placeholder="Eg. #1234, Galle Road, Galle.">
                    </div>                    
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-warning">Clear</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>

            <div class="col-lg-6 col-12">
